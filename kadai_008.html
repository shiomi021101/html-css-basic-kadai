<body>
    <header>
        <h1>SAMURAIニュース</h1>
        <nav>
            <ul>

            </ul>
        </nav>
    </header>
    <main>
        <article>
            <h2>社会</h2>
            <section>
                <h3>和菓子店も「トリックオアトリート！」</h3>
                <p>日本でも年々人気の高まるハロウィン。今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。</p>
                <audio controls>
                    <source src="ichi.mp3" type="audio/mpeg">
                    お使いのブラウザはaudio要素に対応していません。
                </audio>
            </section>
            <section>
                <h3>私のおすすめ和菓子アンケートフォーム</h3>
                <form>
                    <label for="name">氏名:</label>
                    <input type="text" id="name" name="name" placeholder="名前を入力してください"><br>

                    <label for="age">年代:</label>
                    <select id="age" name="age">
                        <option value="10代以下">10代以下</option>
                        <option value="20代">20代</option>
                        <option value="30代">30代</option>
                        <option value="40代以上">40代以上</option>
                    </select><br>

                    <label>性別:</label>
                    <input type="radio" id="male" name="gender" value="男性">
                    <label for="male">男性</label>
                    <input type="radio" id="female" name="gender" value="女性">
                    <label for="female">女性</label>
                    <input type="radio" id="other" name="gender" value="その他">
                    <label for="other">その他</label><br>

                    <label for="favorite">おすすめ和菓子の名称:</label>
                    <input type="text" id="favorite" name="favorite" placeholder="例：みたらし団子"><br>

                    <label for="reason">おすすめする理由:</label>
                    <textarea id="reason" name="reason"></textarea><br>

                    <input type="checkbox" id="privacy" name="privacy">
                    <label for="privacy">個人情報保護方針に同意する</label><br>

                    <button type="submit">送信</button>
                    <button type="reset">リセット</button>
                </form>
            </section>
        </article>
        <article>
            <h2>テクノロジー</h2>

            </section>
        </article>
