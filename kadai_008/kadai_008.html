<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="このページは8章の課題です。">
    <title>8章課題</title>
</head>
<body>
    <header>
        <h1>SAMURAIニュース</h1>
        <nav>
            <ul>
                <li><a href="https://www.sejuku.net/">ホーム</a></li>
                <li><a href="https://www.sejuku.net/">社会</a></li>
                <li><a href="https://www.sejuku.net/">経済</a></li>
                <li><a href="https://www.sejuku.net/">スポーツ</a></li>
                <li><a href="https://www.sejuku.net/">テクノロジー</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <h2>社会</h2>
            <section>
                <h3>和菓子店も「トリックオアトリート！」</h3>
                <p>
                    日本でも年々人気の高まるハロウィン。今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。
                </p>
                <audio controls>
                    <source src="ichi.mp3" type="audio/mpeg">
                    お使いのブラウザはオーディオタグをサポートしていません。
                </audio>
            </section>
            <section>
                <h3>私のおすすめ和菓子アンケートフォーム</h3>
                <form>
                    <label for="name">氏名：</label>
                    <input type="text" id="name" placeholder="名前を入力してください"><br>

                    <label for="age">年代：</label>
                    <select id="age">
                        <option value="10">10代以下</option>
                        <option value="20">20代</option>
                        <option value="30">30代</option>
                        <option value="40">40代以上</option>
                    </select><br>

                    <label>性別：</label>
                    <input type="radio" name="gender" value="male">男性
                    <input type="radio" name="gender" value="female">女性
                    <input type="radio" name="gender" value="other">その他<br>

                    <label for="wagashi">おすすめ和菓子の名称：</label>
                    <input type="text" id="wagashi" placeholder="例：みたらし団子"><br>

                    <label for="reason">おすすめする理由：</label><br>
                    <textarea id="reason"></textarea><br>

                    <input type="checkbox" id="agree">
                    <label for="agree">個人情報保護方針に同意する</label><br>

                    <input type="submit" value="送信">
                    <input type="reset" value="リセット">
                </form>
            </section>
        </article>

        <article>
            <h2>テクノロジー</h2>
            <section>
                <h3>SAMURAIが新しい動画をリリース</h3>
                <p>
                    SAMURAI公式YouTubeで新しい動画がリリースされました。動画の内容はHTML/CSSの解説です。
                </p>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen></iframe>
            </section>
        </article>
    </main>

    <footer>
        <p>&copy; SAMURAIニュース</p>
    </footer>
</body>
</html>
